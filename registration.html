<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevDog | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    

</head>

<body class="gray-bg">
	<div class="col-md-8 col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-2">
    <div class="middle-box reg-box text-center loginscreen animated fadeInDown devdog-login">
			<div class="logo">
				<a href="#"><img src="img/color-3.png"/></a>
			</div>
            <h3>Sign up</h3>
				<form action='login.html' class="register">
				<div class="row">
					<div class="col-md-6 gridl">
						<div class='field'>
							<input placeholder='First Name' type='text'>
							<label>First Name</label>
						</div>
					</div>
					<div class="col-md-6 gridr">
						<div class='field'>
							<input placeholder='Last Name' type='text'>
							<label>Last Name</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 gridl">
						<div class='field'>
							<input placeholder='Email' type='email'>
							<label>Email</label>
						</div>
					</div>
					<div class="col-md-6 gridr">
						<div class='field'>
							<input placeholder='User Name' type='text'>
							<label>User Name</label>
						</div>
					</div>
				</div>
				 <div class="row">
					<div class="col-md-6 gridl">
						<div class='field'>
							<input placeholder='Password' type='password'>
							<label>Password</label>
						</div>
					</div>
					<div class="col-md-6 gridr">
						<div class='field'>
							<input placeholder='Confirm Password' type='password'>
							<label>Confirm Password</label>
						</div>
					</div>
				</div>
				<div class='field col-md-12 col-sm-12 col-xs-12 nopaddingright nopaddingleft'>
					<p class="reg-acc">Already your have an account? <a href="login.html">Click here</a></p>
				  </div>
				  <div class='field form-actions col-md-12'>
					<button type='submit'>Submit</button>
				  </div>
				</form>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
